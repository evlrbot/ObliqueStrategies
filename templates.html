<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <script src="/roncioso-Flip-jQuery-5f5d9a4/jquery.flip.min.js"></script>
  <title>Oblique Strategies</title>
</head>

<body>
  {{> card}}
</body>

<template name="card">
<div class="flip-container">
  <div class="flipper">
    <!-- front -->
    <table class="front">
      <tr>
	<td valign="middle">
	  <p><span class="big">Oblique Strategies</span><br/>by Brian Eno & Peter Schmidt</p>
      </td>
      </tr>
    </table>
    <!-- back -->
    <table class="back">
      <tr>
	<td valign="middle">{{>card_text}}</td>
      </tr>
    </table>
  </div>
</div>
</template>

<template name="card_text">
<p>{{{card_text}}}</p>
</template>
